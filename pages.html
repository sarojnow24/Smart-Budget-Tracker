    <style>

  <body class="bg-gray-50 text-gray-900 antialiased selection:bg-blue-100 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Service Worker Registration Logic
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const hostname = window.location.hostname;
          const isPreview = hostname.includes('googleusercontent.com') || 
                            hostname.includes('web.app') || 
                            hostname.includes('ai.studio') ||
                            window.location.protocol === 'file:';

          if (isPreview) {
            console.log('Service Worker: Skipped in preview/dev environment.');
            return;
          }

          navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('SW registered'))
            .catch(err => {
              if (err.message && (
                  err.message.includes('origin') || 
                  err.message.includes('scriptURL') ||
                  err.message.includes('Script origin does not match')
              )) {
                console.warn('Service Worker: Registration skipped due to origin mismatch.');
              } else {
                console.error('Service Worker: Registration failed', err);
              }
            });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
